    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .progress-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .progress-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .reset-btn { background: linear-gradient(135deg, #F44336, #D32F2F); }
        .export-btn { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .import-btn { background: linear-gradient(135deg, #2196F3, #1976D2); }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .categories-sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .categories-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .category-section {
            margin-bottom: 15px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-header:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .category-header.active {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .problems-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .problems-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .problems-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .problems-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }

        .problem-row:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .problem-row.completed {
            background: rgba(76, 175, 80, 0.1);
        }

        .problem-row.needs-revision {
            background: rgba(255, 152, 0, 0.1);
        }

        .difficulty-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.3);
            min-width: 80px;
            text-align: center;
            display: inline-block;
        }

        .difficulty-badge.easy { 
            background: linear-gradient(135deg, #4CAF50, #45a049); 
            color: white;
        }
        
        .difficulty-badge.medium { 
            background: linear-gradient(135deg, #FF9800, #F57C00); 
            color: white;
        }
        
        .difficulty-badge.hard { 
            background: linear-gradient(135deg, #F44336, #D32F2F); 
            color: white;
        }

        .action-links {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-link {
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .solve-btn { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; 
        }
        
        .leetcode-btn { 
            background: linear-gradient(135deg, #ffa116, #e8910e); 
            color: white; 
        }
        
        .video-btn { 
            background: linear-gradient(135deg, #ff1744, #d50000); 
            color: white; 
        }

        .status-icons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .status-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .completed-icon { 
            background: linear-gradient(135deg, #4CAF50, #45a049); 
            color: white; 
        }
        
        .revision-icon { 
            background: linear-gradient(135deg, #FF9800, #F57C00); 
            color: white; 
        }
        
        .incomplete-icon { 
            background: rgba(255, 255, 255, 0.2); 
            color: rgba(255, 255, 255, 0.6); 
        }

        .company-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            max-width: 200px;
        }

        .company-tag {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            white-space: nowrap;
        }

            const companies = [["Google", "Amazon", "Microsoft"], ["Facebook", "Apple", "Netflix"], ["LinkedIn", "Uber", "Twitter"]];
            
            problemsData.push({
                id: i,
                number: i,
                title: `Problem ${i}`,
                difficulty: difficulties[Math.floor(Math.random() * 3)],
                category: categories[Math.floor(Math.random() * categories.length)],
                file: `problem_${i.toString().padStart(3, '0')}_placeholder.html`,
                leetcode: `https://leetcode.com/problems/problem-${i}/`,

        // Categories data
        const categoriesData = {

            "Arrays & Hashing": 9,
            "Two Pointers": 3,

            "Stack": 7,
            "Binary Search": 7,
            "Linked List": 11,
            "Trees": 15,
            "Tries": 3,
            "Heap / Priority Queue": 3,
            "Backtracking": 9,
            "Graphs": 13,
            "Advanced Graphs": 6,
            "1-D Dynamic Programming": 12,
            "2-D Dynamic Programming": 11,
            "Greedy": 8,
            "Intervals": 6,
            "Math & Geometry": 8,
            "Bit Manipulation": 12
        };

        // Progress tracking
        class ProgressTracker {
            constructor() {
                this.progress = JSON.parse(localStorage.getItem('neetcode-progress') || '{}');
            }

            saveProgress() {
                localStorage.setItem('neetcode-progress', JSON.stringify(this.progress));
            }

            getProblemStatus(problemId) {
                return this.progress[problemId] || 'incomplete';
            }

            toggleStatus(problemId, status) {
                if (this.progress[problemId] === status) {
                    this.progress[problemId] = 'incomplete';
                } else {
                    this.progress[problemId] = status;
                }
                this.saveProgress();
                this.updateStats();
                renderProblems();
                renderCategories();
            }

            resetProgress() {
                if (confirm('Are you sure you want to reset all progress? This action cannot be undone.')) {
                    this.progress = {};
                    this.saveProgress();
                    this.updateStats();
                    renderProblems();
                    renderCategories();
                }
            }

            exportProgress() {
                const dataStr = JSON.stringify(this.progress, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'neetcode-progress.json';
                link.click();
                URL.revokeObjectURL(url);
            }

            importProgress(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedProgress = JSON.parse(e.target.result);
                        this.progress = importedProgress;
                        this.saveProgress();
                        this.updateStats();
                        renderProblems();
                        renderCategories();
                        alert('Progress imported successfully!');
                    } catch (error) {
                        alert('Error importing progress: Invalid file format');
                    }
                };
                reader.readAsText(file);
            }

            updateStats() {
                const completed = Object.values(this.progress).filter(status => status === 'completed').length;
                const revision = Object.values(this.progress).filter(status => status === 'revision').length;
                const remaining = 150 - completed;
                const percentage = Math.round((completed / 150) * 100);

                document.getElementById('completed-count').textContent = completed;
                document.getElementById('revision-count').textContent = revision;
                document.getElementById('remaining-count').textContent = remaining;
                document.getElementById('progress-percentage').textContent = percentage + '%';
            }
        }

        const progressTracker = new ProgressTracker();

        // Filter functionality
        let currentFilter = 'all';
        let currentCategory = 'All';

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderProblems();
        }

        function setCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-header').forEach(header => header.classList.remove('active'));
            event.target.classList.add('active');
            renderProblems();
        }

        function getFilteredProblems() {
            return problemsData.filter(problem => {
                const statusMatch = currentFilter === 'all' || 
                                  problem.difficulty === currentFilter ||
                                  progressTracker.getProblemStatus(problem.id) === currentFilter;
                
                const categoryMatch = currentCategory === 'All' || problem.category === currentCategory;
                
                return statusMatch && categoryMatch;
            });
        }

        function renderCategories() {
            const categoriesList = document.getElementById('categories-list');
            categoriesList.innerHTML = '';

            Object.entries(categoriesData).forEach(([category, count]) => {
                const categoryProblems = category === 'All' ? problemsData : problemsData.filter(p => p.category === category);
                const completed = categoryProblems.filter(p => progressTracker.getProblemStatus(p.id) === 'completed').length;
                const total = categoryProblems.length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-section';
                categoryDiv.innerHTML = `
                    <div class="category-header ${currentCategory === category ? 'active' : ''}" onclick="setCategory('${category}')">
                        <span>${category}</span>
                        <span>${completed}/${total}</span>
                    </div>
                `;
                categoriesList.appendChild(categoryDiv);
            });
        }

        function renderProblems() {
            const tbody = document.getElementById('problems-tbody');
            const filteredProblems = getFilteredProblems();
            
            tbody.innerHTML = filteredProblems.map(problem => {
                const status = progressTracker.getProblemStatus(problem.id);
                const companyTags = problem.companies.map(company => 
                    `<span class="company-tag">${company}</span>`
                ).join('');
                
                return `
                    <tr class="problem-row ${status === 'completed' ? 'completed' : status === 'revision' ? 'needs-revision' : ''}" 
                        data-problem-id="${problem.id}">
                        <td>${problem.number}</td>
                        <td>${problem.title}</td>
                        <td>
                            <span class="difficulty-badge ${problem.difficulty}">${problem.difficulty.toUpperCase()}</span>
                        </td>
                        <td class="action-links">
                            <a href="${problem.file}" class="action-link solve-btn">ðŸš€ Solve</a>
                            <a href="${problem.leetcode}" target="_blank" class="action-link leetcode-btn">LeetCode</a>
                            <a href="${problem.video}" target="_blank" class="action-link video-btn">ðŸ“º Video</a>
                        </td>
                        <td>
                            <div class="status-icons">
                                <div class="status-icon ${status === 'completed' ? 'completed-icon' : 'incomplete-icon'}" 
                                     onclick="progressTracker.toggleStatus(${problem.id}, 'completed')" 
                                     title="Mark as Completed">âœ“</div>
                                <div class="status-icon ${status === 'revision' ? 'revision-icon' : 'incomplete-icon'}" 
                                     onclick="progressTracker.toggleStatus(${problem.id}, 'revision')" 
                                     title="Needs Revision">!</div>
                            </div>
                        </td>
                        <td>
                            <div class="company-tags">${companyTags}</div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (file) {
                progressTracker.importProgress(file);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderCategories();
            renderProblems();
            progressTracker.updateStats();
        });
    </script>
